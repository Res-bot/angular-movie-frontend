<div class="container">
  <div class="banner">

    
    <div class="slider" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      
      
      <div class="slide" *ngFor="let banner of banners">
        <img [src]="banner.image" alt="{{banner.title}}" class="banner-img">

        <div class="banner-content">
          <h1>{{ banner.title }}</h1>
          <p>{{ banner.description }}</p>
        </div>
      </div>
    </div>

    <button class="arrow left" (click)="prevSlide()">&#10094;</button>
    <button class="arrow right" (click)="nextSlide()">&#10095;</button>

  </div>

  <div class="search">
    
  </div>

  
</div>
