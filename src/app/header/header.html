<header class="header">
  <div class="logo">
    <img src="assets/images/BingeItLogo.png" alt="Streamr Logo"/>
  </div>

  <nav class="nav-links">
    <a href="#">Home</a>
    <a href="#">Series</a>
    <a href="#">Movies</a>
    <a href="#">Genre</a>
  </nav>

  <div class="search-profile">
    <!-- Search icon + expanding input -->
    <div class="search-container" [class.active]="isSearchActive">
      <button class="search-btn" (click)="toggleSearch()">
        <img src="assets/images/search.png" alt="search" height="50" width="50">
      </button>
      <input 
        *ngIf="isSearchActive" 
        type="text" 
        placeholder="Search"
        class="search-input"
        autofocus
      />
    </div>
  </div>

  <!-- Mobile toggle -->
  <button class="menu-btn" (click)="toggleMenu()">â˜°</button>
</header>

<!-- Mobile Dropdown -->
<nav class="mobile-menu" [hidden]="!isMenuOpen">
  <a href="#">Home</a>
  <a href="#">Series</a>
  <a href="#">Movies</a>
  <a href="#">Genre</a>
</nav>
