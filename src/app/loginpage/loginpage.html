<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="frontend\src\assets\images\BingeItLogo.png" alt="Bingelt" style="height: 100px; width: 200px; display: block; margin: 0 auto; border-radius: 5px;" />
            <p>Your premium streaming experience</p>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="login">
                Sign In
            </button>
            <button class="tab-button" data-tab="register">
                Create Account
            </button>
        </div>

        <!-- Login Form -->
        <div id="login-tab" class="tab-content">
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input 
                        id="login-email"
                        type="email" 
                        name="email"
                        placeholder="Enter your email"
                        required>
                    <span class="error-message" id="login-email-error"></span>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input 
                        id="login-password"
                        type="password" 
                        name="password"
                        placeholder="Enter your password"
                        required
                        minlength="6">
                    <span class="error-message" id="login-password-error"></span>
                </div>

                <div class="form-actions">
                    <button type="button" class="forgot-password">Forgot Password?</button>
                </div>

                <button type="submit" class="submit-button">
                    <span class="button-text">Sign In</span>
                </button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-tab" class="tab-content hidden">
            <form id="register-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input 
                            id="firstName"
                            type="text" 
                            name="firstName"
                            placeholder="First name"
                            required
                            minlength="2">
                        <span class="error-message" id="firstName-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input 
                            id="lastName"
                            type="text" 
                            name="lastName"
                            placeholder="Last name"
                            required
                            minlength="2">
                        <span class="error-message" id="lastName-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input 
                        id="register-email"
                        type="email" 
                        name="email"
                        placeholder="Enter your email"
                        required>
                    <span class="error-message" id="register-email-error"></span>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input 
                        id="register-password"
                        type="password" 
                        name="password"
                        placeholder="Create password (min. 6 characters)"
                        required
                        minlength="6">
                    <span class="error-message" id="register-password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        id="confirmPassword"
                        type="password" 
                        name="confirmPassword"
                        placeholder="Confirm your password"
                        required>
                    <span class="error-message" id="confirmPassword-error"></span>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input 
                            type="checkbox" 
                            name="agreeToTerms"
                            required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                    </label>
                    <span class="error-message" id="agreeToTerms-error"></span>
                </div>

                <button type="submit" class="submit-button">
                    <span class="button-text">Create Account</span>
                </button>
            </form>
        </div>
    </div>
</div>
